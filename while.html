<!DOCTYPE html>
<html>
<head>
	<title>while statement</title>
    <style type="text/css">
        body { background-color:orange;
        text-align:center;
        font-family:Garamond, Arial, Times New Roman;
        }
        input {text-align:center;
        margin : 0px 10px 10px;
        padding: 0px 10px 0px;}
    
        select {text-align:center;
        margin: 0px 10px 5px;}
    
        p {
        color:4e4e4e;
        text-decoration:blink;
        }
    </style>    
</head>
<body>
<script>
    var jumlah = prompt ("Mau diulang berapa kali ? ");
    var hitung = 1;
    
    while (hitung <= jumlah) {
        document.write("<p> Bilangan ke-" + hitung +"</p> ");
        hitung++;
    }
 

</script>
</body>
</html>
