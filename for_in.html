<!DOCTYPE html>
<html>
<head>
	<title>for loop</title>
    <style type="text/css">
        body { background-color:orange;
        text-align:center;
        font-family:Garamond, Arial, Times New Roman;
        }
        input {text-align:center;
        margin : 0px 10px 10px;
        padding: 0px 10px 0px;}
    
        select {text-align:center;
        margin: 0px 10px 5px;}
    
        p {
        color:4e4e4e;
        font-size:3.3em;
        text-decoration:blink;
        }
    </style>    
</head>
<body>
 <script>
    let hari = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];

    for(let a in hari) {
        document.write(a + "<br>");
    }
    document.write("<br>");

    //for(let b of hari) {
     //   document.write(b + "<br>");
    //}   
 </script>
</body>
</html>
